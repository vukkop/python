<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <h2 class="navbar-brand">Welcome {{user.first_name}}</h2>

      <div>
        <a class="btn btn-primary" href="/recipes/new">
          Create
        </a>
        <a class="btn btn-danger" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Under 30</th>
          <th scope="col">Posted By</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {%for recipe in recipes%}
        <tr>
          <th>{{recipe.name}}</th>
          {%if recipe.under_30 == 1%}
          <td>Yes</td>
          {%else%}
          <td>No</td>
          {%endif%}
          <td>{{recipe.first_name}}</td>
          <td>
            <a class="btn btn-primary" href="">View</a>
            {%if session.user_id == recipe.user_id%}
            <a class="btn btn-warning" href="">Edit</a>
            <a class="btn btn-danger" href="">Delete</a>
            {%endif%}
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>



  </div>
  <script src="https://kit.fontawesome.com/e71eff5305.js" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
