<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojos And Ninjas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-6">
        <h2 class="mb-4 mt-4">{{author.name}}'s favorites </h2>


        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Number of pages</th>
            </tr>
          </thead>
          <tbody>
            {% for book in author.favorite_books %}
            <tr>
              <td>{{book.title}}</td>
              <td>{{book.num_of_pages}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


        <a class="btn btn-secondary mt-3" href="/authors">
          <i class="fa-solid fa-house"></i>
          Back
        </a>
      </div>

      <div class="col-6">
        <h2 class="mb-4 mt-4">Add Author's Favorite </h2>

        <form action="/authors/add/{{author.id}}" method="post">
          <select name="book_id" class="form-select" aria-label="Default select example">
            {% for unfavorite_book in unfavorite_books %}
            <option value="{{unfavorite_book.id}}">{{unfavorite_book.title}}</option>
            {% endfor %}
          </select>
          <div class="d-flex justify-content-end">
            <input class="btn btn-primary mt-3" type="submit" value="Add">
          </div>
        </form>

      </div>
    </div>




  </div>
  <script src="https://kit.fontawesome.com/e71eff5305.js" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
