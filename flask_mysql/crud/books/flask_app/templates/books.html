<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojos And Ninjas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-6">
        <h2 class="mb-4 mt-4">New Book</h2>

        <form action="/books/create" method="post">
          <div class="row mb-2">
            <div class="col-4">
              <label for="title" class="form-label">Title:</label>
            </div>
            <div class="col-8">
              <input required type="text" name="title" class="form-control">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-4">
              <label for="num_of_pages" class="form-label">Number of pages:</label>
            </div>
            <div class="col-8">
              <input required type="number" name="num_of_pages" class="form-control">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a class="btn btn-secondary mt-3" href="/authors">
              <i class="fa-solid fa-house"></i>
              Back
            </a>
            <input class="btn btn-primary ml-3 mt-3" type="submit" value="Create">
          </div>
        </form>
      </div>

      <div class="col-6">
        <h2 class="mb-4 mt-4">All Books</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td><a href="/dojos/{{book.id}}">{{ book.title }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>

  </div>
  <script src="https://kit.fontawesome.com/e71eff5305.js" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
